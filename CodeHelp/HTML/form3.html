<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>

<body>

    <h2>Job Application</h2>
    <form action="">
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="name">

        <br>
        <br>
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="phone">Phone:</label> <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>


        <label for="resume">Resume:</label> <br>
        <input type="file" name="resume" id="resume">
        <br>
        <br>

        <label for="experience">Experience(years):</label>
        <br>
        <input type="number" name="experience" id="experience" min="0" max="50">


        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>

        <br>
        <label for="education">Highest Education:</label>
        <br>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="college">College</option>
            <option value="others">Others</option>
        </select>

        <br>
        <br>
        <label for="availability">Availability :</label> <br>
        <input type="radio" name="time" id="full_time">
        <label for="full_time">Full-Time</label>
        <br>
        <input type="radio" name="time" id="half_time">
        <label for="half_time">Half-Time</label>
        <br>
        <br>


        <label for="comment">Comment:</label> <br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>

        <input type="button" value="Register"> 
    </form>
</body>

</html>
