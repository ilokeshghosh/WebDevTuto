<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- p{Hey, There} -->
    <p>Hey, There</p>

    <!-- h3{This is heading} -->
    <h3>This is heading</h3>

    <!-- p>a -->
    <p><a href="#">test</a></p>

    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- h2+p -->
    <h2></h2>
    <p></p>

    <!-- ul>(li>p>a)*4 -->
    <ul>
        <li>
            <p><a href="">A</a></p>
        </li>
        <li>
            <p><a href="">B</a></p>
        </li>
        <li>
            <p><a href="">C</a></p>
        </li>
        <li>
            <p><a href="">D</a></p>
        </li>
    </ul>

    <!-- ul>(li>span>a)*4 -->
    <ul>
        <li style="display: inline;"><span><a href="">E</a></span></li>
        <li style="display: inline;"><span><a href="">F</a></span></li>
        <li style="display: inline;"><span><a href="">G</a></span></li>
        <li style="display: inline;"><span><a href="">H</a></span></li>
    </ul>
</body>
</html>
