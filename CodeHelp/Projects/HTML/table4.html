<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <style>
        td{
            border:2px solid black
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>celda 1</td>
            <td>celda 2</td>
            <td>celda 3</td>
            <td>celda 4</td>
        </tr>
        <tr>
            <td rowspan="3">celda 5</td>
            <td>celda 6</td>
            <td colspan="2">celda 7</td>
            
        </tr>
        <tr>
            <td>celda 8</td>
            <td>celda 9</td>
            <td rowspan="2">celda 10</td>
            
        </tr>
        <tr>
            <td colspan="2">celda 11</td>
        
        </tr>
    </table>
</body>
</html>
