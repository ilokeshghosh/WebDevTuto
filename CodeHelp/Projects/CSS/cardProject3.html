<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(160deg, #10678d 0%, #464963 100%);
            /* background-color: ; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* position: relative; */
        }



        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4e094c;
            width: 1000px;
            height: 500px;
            position: relative;
            overflow: hidden;

        }

        .card::before{
            
            content: "";
            height: 100%;
            width: 100%;
            top: 0;
            left: -100%;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            transition: left 5s ease;
            
        }

        .card:hover::before {
        left: 0%; /* Move the overlay to the right edge of the card */
    }

        .leftBox {
            order: 2;
            height: 100%;
            width: 100%;
            
        
        
        }

        .leftBox img {
            height: 100%;
            width: 100%;
            
        }

        .rightBox{
            padding: 20px;
            height: 100%;
            /* border: 2px solid red; */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
            /* border: 2px solid red; */
            
        }

        .rightBox h2{
            font-size: 3rem;
            font-family: sans-serif;
        }



        .stats{
            color: white;
            width: 100%;
            height: 60px;
            display: flex;
            /* border: 2px solid red; */
            justify-content: space-around;
            align-items: center;
            
        
            font-family: sans-serif;

        }

        .stats-heading{
            font-size: 1.6rem;
            font-weight: bold;
            /* border: 2px solid red; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="leftBox"><img
                    src="https://raw.githubusercontent.com/loveBabbar/CodehelpYTWebDev/main/lecture27/images/icon.jpg"
                    alt=""></div>
            <div class="rightBox">
                <h2>Get insights that help your business grow</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam nisi consequuntur quidem rem
                    reprehenderit ipsum eligendi incidunt quos consequatur sapiente. </p>

                <div class="stats">
                    <div class="comments">
                        <h3 class="stats-heading">10k+</h3>
                        <p class="stats-body">Comments</p>
                    </div>
                    <div class="users">
                        <h3 class="stats-heading">214+</h3>
                        <p class="stats-body" >Paid Users</p>
                    </div>
                    <div class="views">
                        <h3 class="stats-heading">12M+</h3>
                        <p class="stats-body">Views</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
