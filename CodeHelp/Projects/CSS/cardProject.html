<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);

            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            width: 30vw;
            height: 80vh;
            /* border: 4px solid red; */
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            flex-direction: column;
            padding: 20px;
            /* box-shadow: rgba(0, 0, 0, 1.1) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;  */
            /* transition: all 1s linear 0s; */
            
        }

        .card:hover{
            box-shadow: rgba(0, 0, 0, 1.1) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px; 
            /* box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;  */
        }

        .card img{
            border-radius: 20px;
            /* height: 300px; */
            height: 40vh;
            /* width: 420px; */
            width: 50vw;
            /* border: 4px solid red; */
        }

        .card h2{
            font-family: sans-serif;
            font-size: 2rem;
            text-align: center;
            /* border: 4px solid red; */
        }

        .card p{
            font-family: sans-serif;
            font-size: 1.4rem;
            text-align: center;
            /* border: 4px solid red; */
        }


       

        
    </style>

</head>

<body>

    <div class="container">
        <div class="card">
            <img src="https://alitaexperience.com/wp-content/uploads/2023/07/scan-the-QR-code-1024x694.png.webp" alt="">
            <h2>This is heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt necessitatibus cumque id quasi hic,
                sapiente alias quibusdam nihil consequuntur nemo incidunt aspernatur deserunt autem voluptates vitae,
                tempora praesentium consectetur! Maiores?</p>
        </div>
    </div>
</body>

</html>
