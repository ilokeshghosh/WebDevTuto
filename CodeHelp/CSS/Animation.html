<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        
        }

        .box {
            width: 350px;
            height: 80px;
            background-color: royalblue;
            border: 3px solid black;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            /* animation-name: rightMovement; */
            /* animation-duration:5s; */
            /* animation-iteration-count: infinite; */
            /* animation-delay: 2s; */
            /* animation-timing-function: linear; */
            /* animation-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1); */


            animation: 5s cubic-bezier(0.1, 0.7, 1.0, 0.1) 2s infinite rightMovement;

        }

        @keyframes rightMovement {
            /* from {

                top: 0;
                left: 0;
            }



            to {

                top: 0;
                left: 1160px;

            } */

             0% {

                top: 0;
                left: 0;
            }



            50% {

                top: 0;
                left: 1160px;

            }

            100%{
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box"></div>
    </div>
</body>

</html>
