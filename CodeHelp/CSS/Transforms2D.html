<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: rosybrown;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        p{
            font-size: 36px;
        }

        .box{
            background-color: rgb(238, 148, 32);
            height: 300px;
            width: 300px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 1s linear;
        

            
        }

        .box:hover{
            background-color: cadetblue;
            /* transform: rotate(90deg); */
            /* border-radius: 150px; */
            /* transform: skew(45deg); */
            /* transform: scale(2); */
            /* transform: translate(100px,100px); */
            transform: perspective(57px);
        
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><p>This is a Box</p></div>
    </div>
</body>
</html>
