<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 5px;
            border-radius: 5px;
            background-color: teal;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            font-family: cursive;
            font-weight: bold;
        }

        

        .box{
            background-color: aquamarine;
            height: 420px;
            width: 730px;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;

              /* box-shadow:10px 10px 0px  black ; */
            /* box-shadow:10px 10px 18px  black ; */
            /* box-shadow:10px 10px 18px 10px  black ; */

            /* box-shadow: inset 10px 18px 10px  black ; */
            /* box-shadow: 10px 18px 0px  black, 15px 23px 0px  royalblue ; */
        

        
        }

        img{
            width: 200px;
            height: 250px;
            /* float: left; */
            margin: 10px;
        }
        h1{
            text-align: center;
            text-shadow: 3px 3px 3px royalblue,  4px 4px 3px red, 6px 8px 3px green;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>The Heading</h1>

        </div>
    </div>
</body>
</html>
