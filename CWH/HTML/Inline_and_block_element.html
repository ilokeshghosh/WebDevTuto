<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incline And Block Elements</title>
</head>
<body>
    <p style="border: 2px solid black;">This is 1st paragraph</p>
    <p style="border: 2px solid violet;">This is 2nd paragraph</p>
    <br>
    <span style="border: 2px solid red;">This 1st paragraph using span tag</span>
    <span style="border: 2px solid blue;">This 2nd paragraph using span tag</span>
    <br>
    <ol type="A">

        <li style="border: 2px solid green;">This is a list</li>
    </ol>
    <br>
    <em style="border: 2px solid rgb(194, 141, 44);">This tag is used for highlighting a text</em>
    <br>
    <div style="border: 2px solid rgb(55, 199, 175) ;">
        <span>This is just a span line</span>
    </div>
    <br>
    <img style="border: 2px solid rgb(184, 57, 131);" src="swarup pic.jpg" height="500" width="400" alt="error">

</body>
</html>
