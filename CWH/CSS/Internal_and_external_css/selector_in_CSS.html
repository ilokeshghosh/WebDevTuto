<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        /* This is element Selector */
        h3{
            color: blue;
        }
        /* This is Id selector */
        #mox{
            color: coral;
        }

        /* This is class selector */
        .fix{
            background-color: bisque;
        }

        /* This is group selector */
        span,p{
           border: 2px solid blueviolet; 
        }

    </style>
</head>
<body>
    <h3 id="claf" class="clip">This is big heading</h3>
    <h4 class="nxt">This is heading</h4>
    <p id="mox" class="hing,fix">Lore ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="rock" class="fix">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus!</p>
    <span>This styling tag</span> <br>
    <p>This is footer tags</p>






</body>
</html>
