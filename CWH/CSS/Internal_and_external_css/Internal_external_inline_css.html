<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This is how you link external  CSS -->
    <link rel="stylesheet" href="style.css">
     <!-- This is internal CSS -->
    <style>
        #mox{
            color: rebeccapurple;
            background-color:rgb(116, 62, 85);
        }
        h1{
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>This is CSS tutorial</h1>
    <p id="mox">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos maiores temporibus laudantium eaque sapiente! Magni iure quia voluptatibus illo debitis cupiditate delectus corporis,eligendi fuga excepturi earum adipisci corrupti nulla!</p>
   
    <!-- This is inline CSS -->
    <span style="color: blueviolet;">This is span</span>

</body>

</html>
