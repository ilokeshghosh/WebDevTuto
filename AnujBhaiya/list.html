<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    
    <h2>This is list tutorial</h2>

    <ol type="a" reversed="true">
        <li>item 
            <ul>
                <li>sub item </li>
                <li>sub item </li>
            </ul>
        </li>
        <li>item 
            <ol start="5">
                <li>sub item </li>
                <li>sub item </li>
                <li>sub item </li>
                <li>sub item </li>
            </ol>
        </li>
        <li>item </li>
        <li>item </li>
    </ol>
</body>
</html>
