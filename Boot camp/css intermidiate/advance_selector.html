<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Css Selector</title>

    <style>
        #parent>.box{
            height: 20px;
            border: 1px solid  blueviolet;
        }
        #parent .box + .box{
            background-color: rgb(169, 146, 190);
        }
        #parent .box ~ .box{
            background-color: rgb(128, 108, 146);
        }
        
    </style>
</head>

<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
   <div class="box">This is outside parent selector</div>
</body>

</html>
