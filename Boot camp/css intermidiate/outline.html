<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
         .bbox{
            border: 5px solid red;
            height: 400px;
            width: 400px;
            padding: 20px;
            margin: 50px;
            box-sizing: border-box;
            outline: 2px solid black;
            outline-offset: 10px;
            
        }
    </style>
</head>
<body>
    <div class="bbox">
        <span>hi</span> 
     </div>
</body>
</html>
